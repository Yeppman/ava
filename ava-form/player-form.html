<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Form</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="main">
        <div class="container">
            <div class="signup-content row">
                <!-- <div class="signup-img col-3">
                    <img src="https://images.pexels.com/photos/1003869/pexels-photo-1003869.jpeg?auto=compress&cs=tinysrgb&dpr=3&h=750&w=1260" alt="">
                </div> -->
                <div class="signup-form col-12">
                    <form method="POST" 
                    enctype="multipart/form-data"
                    action="http://127.0.0.1:8000/core/reg-upload/" s
                    class="register-form" id="register-form">
                        <h2>player signup form</h2>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="name">FIrst Name :</label>
                                <input type="text" name="lastname" id="last_name" required/>
                            </div>
                            <div class="form-group">
                                <label for="father_name">Last Name :</label>
                                <input type="text" name="last_name" id="last_name" required/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="email">Email :</label>
                            <input type="text" name="email" id="email" required/>
                        </div>
                        <div class="form-group">
                            <label for="phone">Pone :</label>
                            <input type="text" name="phone" id="phone" required/>
                        </div>
                        <div class="form-group">
                            <label for="address">Address :</label>
                            <input type="text" name="address" id="address" required/>
                        </div>
                        <div class="form-group">
                            <label for="address">Nationality :</label>
                            <input type="text" name="address" id="address" required/>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="state">State :</label>
                                <input type="text" name="address" id="address" required/>
                            </div>
                            <div class="form-group">
                                <label for="city">City :</label>
                                <input type="text" name="address" id="address" required/>
                            </div>
                        </div>
                        <div class="form-radio">
                            <label for="gender" class="radio-label">Gender :</label>
                            <div class="form-radio-item">
                                <input type="radio" name="gender" id="male" checked>
                                <label for="male">Male</label>
                                <span class="check"></span>
                            </div>
                            <div class="form-radio-item">
                                <input type="radio" name="gender" id="female">
                                <label for="female">Female</label>
                                <span class="check"></span>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="address">Age :</label>
                            <input type="text" name="address" id="address" required/>
                        </div>

                        <div class="form-group">
                            <label for="address">Position :</label>
                            <input type="text" name="address" id="address" required/>
                        </div>

                        <div class="form-group">
                            <label for="address">Video Upload :</label>
                            <input type="file" width="50" name="address" id="address" required/>
                        </div>

                        <div class="form-submit">
                            <input type="submit" value="Submit Form" class="submit" name="submit" id="submit" />
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>

    <!-- JS -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="js/main.js"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
